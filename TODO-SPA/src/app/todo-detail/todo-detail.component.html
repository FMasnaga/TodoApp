<h3>You selected: {{item.description}}.</h3>

<h4>Details:</h4>

<div class ="col-md-6">
  <table>
    <tr>
      <td>Description: </td>
      <td><input [(ngModel)]="item.description" placeholder="Description"></td>
    </tr>
    <tr>
        <td>Date: </td>
        <td><input type="date" [(ngModel)] ="item.date"> </td>
    </tr>
  </table>

  <button type="button" class="btn btn-info" (click)="update()" >Save</button>
  <button type="button" class="btn btn-warning" (click)="goBack()">Cancel</button>

  
</div>
